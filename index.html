<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body class="body">
    <div class="container" id="container">
        <div class="gameBoard" id="gameBoard">
            <div class="vl"></div>
        </div>
        <div class="startMenu">
            <div class="background">
                <div id="backgroundLeft" class="backgroundLeft" >
                    <p class="startBasicTicTacToe" id="startBasicTicTacToe">Tic-Tac-Toe</p>
                    <div class="basicTicTacToeTextDiv"><p class="" id="">Classic Tic Tac Toe with 3x3 Grid</p></div>
                </div>
                <div id="backgroundRight" class="backgroundRight">
                    <p class="startTicTacToe2" id="startTicTacToe2">Tic-Tac-Toe:<br> The Long Way</p>
                    <div class="basicTicTacToeTextDiv"><p class="" id="">Tic Tac Toe with 6x6 grid with 4 points to win</p></div>
                </div>
            </div>
        </div>
        <div class="returnMenu">
            <button class="restartGameButton" id="restartGameButton">Restart</button>
            <button class="menuButton" id="menuButton">Menu</button>
        </div>
        <div class="scoreBoard" id="scoreBoard">
            <div class="divSquareX">
                <div class="squareX" id="squareX">
                    <p style="color: rgb(221, 90, 3)">X</p>
                </div>
                <p class="pointsX" id="pointsX">
                    0
                <p>
            </div>


            <div class="divSquareO">
                <p class="pointsO" id="pointsO">
                    0
                <p>
                <div class="squareO" id="squareO">
                    <p style="color: #04c0b2;">O</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
