<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body class="body">
    <div class="container" id="container">
        <div class="gameBoard" id="gameBoard">
        </div>
        <div class="startMenu">
            <div class="button1" id="button1">
                <button class="startBasicTicTacToe" id="startBasicTicTacToe">Tic-Tac-Toe</button>
            </div>
            <div class="button2">
                <button class="startTicTacToe2" id="startTicTacToe2">Tic-Tac-Toe:<br> The Long Way</button>
            </div>
        
            <div class="background">
                <div id="backgroundLeft" class="backgroundLeft" >
                </div>
                <div id="backgroundRight" class="backgroundRight">
                </div>
            </div>
        </div>
        <div class="returnMenu">
            <button class="restartGameButton" id="restartGameButton">Restart</button>
            <button class="menuButton" id="menuButton">Menu</button>
        </div>
        <div class="scoreBoard" id="scoreBoard">
            <div class="divSquareX">
                <div class="squareX" id="squareX">
                    <p>X</p>
                </div>
                <p class="pointsX" id="pointsX">
                    0
                <p>
            </div>


            <div class="divSquareO">
                <p class="pointsO" id="pointsO">
                    0
                <p>
                <div class="squareO" id="squareO">
                    <p>O</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
