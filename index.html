<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTacToe.css">
    <script src="ticTacToe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body class="body">
    <div class="container">
        <div class="gameBoard">
        </div>
        <div class="startMenu">
            <button class="startBasicTicTacToe">Tic-Tac-Toe</button>
            <button>Tic-Tac-Toe 2.0</button>
        </div>
        <div class="returnMenu">
            <button class="restartGameButton" id="restartGameButton">Restart</button>
            <button class="menuButton" id="menuButton">Menu</button>
        </div>
        <div class="scoreBoard" id="scoreBoard">
            <div class="divSquareX">
                <div class="squareX" id="squareX">
                    <p>X</p>
                </div>
                <p class="pointsX" id="pointsX">
                    0
                <p>
            </div>


            <div class="divSquareO">
                <p class="pointsO" id="pointsO">
                    0
                <p>
                <div class="squareO" id="squareO">
                    <p>O</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
